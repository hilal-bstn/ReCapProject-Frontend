<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Şifre Güncelle</h5></div>
            <div class="card-body">
                <form  [formGroup]="passwordUpdateForm" >
                    <div class="mb-3">
                        <label>Eski Şifreniz:</label>
                        <div class="form-group">
                            <input type="password" 
                            id="oldPassword" 
                            formControlName="oldPassword" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Yeni Şifreniz:</label>
                        <div class="form-group">
                            <input type="password" 
                            id="newPassword" 
                            formControlName="newPassword" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mb-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" (click)="passwordUpdate()">Güncelle</button><br>
            </div>
          </div>
        </div>
        
    </div>
    
  </div>
